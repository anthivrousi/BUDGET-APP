<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BUDGET APP</title>
  <meta name="description"
    content="Simple starter webpack 5 project template boilerplate supporting SASS/PostCSS, Babel ES7, browser syncing, code linting. Easy project setup having multiple features and developer friendly tools.">
  <meta name="keywords"
    content="webpack, webpack-configuration, template, boilerplate, setup, html, css, sass, javascript">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="demo.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>

  </header>

  <div class="maincontainer">

    <!-- left side -->

    <div class="leftside">
      <div class="title">BUDGET APP</div>

      <div class="flex-container">


        <form>
          <div class="firstbox">
            <div class="intheform">Please Enter Your Budget

              <div> <input class="inputbox" type="number" id="tentacles" name="tentacles">
              </div>
              <div>
                <button class="submitcolor">Calculate</button>
              </div>
            </div>
          </div>
        </form>

        <form>
          <div class="secondbox">
            <div class="intheform">Please Enter Your Expense

              <div> <input class="inputbox1" type="number" id="tentacles" name="tentacles">
              </div>

              <div>
                Please Enter Expense Amount
                <input class="inputbox2" type="number" id="tentacles" name="tentacles">
                <div>
                  <button class="submitcolor1">Add Expense</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>


    <!-- right side -->


    <div class="rightside">

      <div class="rightcontainer">


        <!-- first right box -->

        <div class="rightbox">
          <h3 class="righttitles">BUDGET</h3>
          <div>
            <i class="fa fa-money fa-2x" aria-hidden="true"></i>
          </div>
          <div class="moneybudget">$ 2500</div>
        </div>

        <!-- second right box -->
        <div class="rightbox">
          <h3 class="righttitles">EXPENSES</h3>
          <div>
            <i class="fa fa-credit-card-alt fa-2x" aria-hidden="true"></i>
          </div>
          <div class="moneyexpenses">$ 60</div>
        </div>

        <!-- third right box -->
        <div class="rightbox">
          <h3 class="righttitles">BALANCE</h3>
          <div>
            <i class="fa fa-usd fa-2x" aria-hidden="true"></i>
          </div>
          <div class="moneybalance">$ 2440</div>
        </div>

      </div>


      <!-- bottom container -->

      <div class="bottomcontainer">

        <table class="mytable">

          <!-- first bottom box -->
          <thead>
            <tr class="apostasi1">
              <th>Expense Title</th>
              <th>Expense Value</th>
              <th> </th>
            </tr>
          </thead>

          <!-- second bottom box -->

          <tbody>
            <tr class="apostasi2">
              <td>- BUY COOKIES</th>
              <td>$10</th>
              <td><i class="fa fa-trash-o" aria-hidden="true"></i> </th>
            </tr>


            <!-- third bottom box -->

            <tr class="buycolor">
              <td>- BUY MILK</th>
              <td>$50</th>
              <td><i class="fa fa-trash-o" aria-hidden="true"></i> </th>
            </tr>
          </tbody>

        </table>



      </div>

    </div>



  </div>
</body>

</html>
